<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <div class="col-md-5 col-md-offset-4">
        <h2>Login</h2>
        <div>
            <form class="form-horizontal" th:object="${loginForm}" th:action="@{/login}"
                  method="post">

                <div th:if="${param.error}" class="alert alert-danger">
                    <p>Invalid email and password.</p>
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    <p>You've been logged out.</p>
                </div>

                <div class="row">
                    <div class="form-group"
                         th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-12 control-label" style="text-align: left">Email:</label>
                        <div class="col-sm-12">
                            <input autocomplete="off" type="text" class="form-control"
                                   name="email" id="email"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group"
                         th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-12 control-label"
                               style="text-align: left">Password:</label>
                        <div class="col-sm-12">
                            <input type="password" class="form-control" name="password"
                                   id="password"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
